<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


<div class="container">
  <div style="margin-top: 10px">
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>Expense Name</mat-label>
        <input formControlName="name" matInput placeholder="Enter expenseName">
      </mat-form-field>


      <!--Fix the styling with the date picker from angular materials -->
      <mat-form-field appearance="outline">
        <input formControlName="dateCreated" matInput [matDatepicker]="picker" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Expense Description</mat-label>
        <input formControlName="description" matInput placeholder="Enter company">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput placeholder="Enter phone number">
      </mat-form-field>

    </form>
  </div>

    <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addExpense()">{{actionBtn}}</button>
  </div>

</div>
